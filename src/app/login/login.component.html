<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurnt Login</h1>
                    <h5>welcome to raviteja Restaurnt!</h5>
                    <hr class ="one"/>

                </div>
                <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                    <div class="mb-3">
                      <label class="form-label">Email address</label>
                      <input type="email" formControlName ="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" formControlName ="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg">login</button>
                  </form>
                  <hr/>
                  <a routerLink ="/signup" href ="#" class ="text-center">If you not a member signin here!</a>

                  
            </div>
        </div>
    </div>
</div>
